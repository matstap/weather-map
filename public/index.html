<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather or Not</title>
  </head>
  <body>
    <header>
      <h1>Weather or Not</h1>
      <img src="http://placehold.it/200X100">
      <nav>
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/trouble">TroubleShooting</a></li>
        </ul>
      </nav>
    </header>
    <script id="weather_template" type="text/x-handlebars-template">
      <ul class="weather-info">
        <li>Temperature {{temp}}</li>
        <li>Low{{min-temp}}</li>
        <li>High{{max-temp}}</li>
        <li>{{description}}</li>
        <li>Humidity{{humidity}}</li>
        <li>Cloudiness {{clouds}}</li>
        <li>Wind {{wind}}</li>
        <li>{{snow}}</li>
      </ul>
    </script>
    <main>
      <section class="entries">
        <h2>New Route</h2>
        <form action="#" id="new-route">
          <label>
            <input type="text" id="starting-point" placeholder="Starting Point" required>
          </label>
          <!-- add a new stop!  -->
          <label>
            <input type="text" id="ending-point" placeholder="Ending Point" required>
          </label>
        </form>
      </section>

      <section>
        <div id="map">
          This is where our map goes
        </div>
      </section>
      <button type="button" name="new-map">Start a New Map</button>
      <footer>
        <p>&copy;TAMA Inc</p>

      </footer>
    </main>
  </body>
</html>
